<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!--responsivo-->
    <link rel="stylesheet" href="style/owl/responsivo.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DINASTIA</h3>
                <p class="descricao">Os Carringtons e os Colbys lutam para controlar sua fortuna - e seus filhos - nesta nova versão da novela clássica. Assista a 4 temporada de dinastia que está imperdivel</p>
           
                <div class="botoes">
                    <button role="button"class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button"class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/anatomia.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/arcane.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capaDinastia.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/flash.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lucifer.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/peaky.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/venom.jpg" alt="" srcset="">
            </div>


        </div>
    </div>

    <script src="https://kit.fontawesome.com/1f6b5b0ebd.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
